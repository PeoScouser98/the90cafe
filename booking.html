<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đặt Hàng</title>
		<!-- favicon -->
		<link rel="icon" href="./img/logo-cafe/logo-coffee.svg" />
		<!-- swiper  -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper/swiper-bundle.min.css"
		/>
		<!-- boostrap icon -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<!-- css -->
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/myStyle.css" />
		<link rel="stylesheet" href="./css/customSwiper.css" />
		<link rel="stylesheet" href="./css/booking.css" />
		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/d2bf59f6fb.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container max-w-full">
			<!-- header -->
			<header class="bg-secondary">
				<!-- html code are pushed from js file -->
			</header>
			<!-- main   -->
			<main>
				<!------------------------------ top -------------------------------------->
				<div
					class="max-w-7xl m-auto grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-16 px-5 py-16"
				>
					<!-- form -->
					<div class="">
						<h2
							class="sm:text-2xl md:text-3xl lg:text-4xl mb-8"
							style="color: var(--primary-1)"
						>
							Thông Tin Của Bạn
						</h2>
						<div>
							<form action="" id="customer-infor">
								<div class="flex flex-col justify-center gap-10 max-w-full">
									<!-- form control -->
									<div class="form-control">
										<label for="name">Họ tên</label>
										<input type="text" id="name" name="tên" />

										<small class="error-message"></small>
									</div>
									<!-- form control -->
									<div class="form-control">
										<label for="phone">Số điện thoại</label>
										<input type="text" id="phone" name="số điện thoại" />
										<small class="error-message"></small>
									</div>
									<!-- form control -->
									<div class="form-control">
										<label for="">Địa chỉ</label>

										<!-- số nhà và tên đường -->
										<div
											class="grid gap-5 justify-between sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3 w-full"
											id="address"
										>
											<div>
												<input type="text" id="detail-address" name="địa chỉ" />
												<small class="error-message"></small>
											</div>
											<!-- quận -->
											<div>
												<select name="quận/huyện" id="district">
													<option value="">Quận/Huyện</option>
													<option value="Quận Đồ Sơn">Quận Đồ Sơn</option>
													<option value="Quận Dương Kinh">
														Quận Dương Kinh
													</option>
													<option value="Quận Hải An">Quận Hải An</option>
													<option value="Quận Hồng Bàng">Quận Hồng Bàng</option>
													<option value="Quận Kiến An">Quận Kiến An</option>
													<option value="Quận Lê Chân">Quận Lê Chân</option>
													<option value="Quận Ngô Quyền">Quận Ngô Quyền</option>
													<option value="Huyện An Dương">Huyện An Dương</option>
													<option value="Huyện An Lão">Huyện An Lão</option>
													<option value="Huyện Bạch Long Vĩ">
														Huyện Bạch Long Vĩ
													</option>
													<option value="Huyện Cát Hải">Huyện Cát Hải</option>
													<option value="Huyện Kiến Thuỵ">
														Huyện Kiến Thuỵ
													</option>
													<option value="Huyện Thủy Nguyên">
														Huyện Thủy Nguyên
													</option>
													<option value="Huyện Tiên Lãng">
														Huyện Tiên Lãng
													</option>
													<option value="Huyện Vĩnh Bảo">Huyện Vĩnh Bảo</option>
												</select>
												<small class="error-message"></small>
											</div>
											<div>
												<select name="địa chi" id="city">
													<option value="Hải Phòng">Hải Phòng</option>
												</select>
											</div>
										</div>
									</div>
									<!-- form control -->
									<div class="form-control">
										<label for="">Ghi chú</label>
										<input type="text" id="note" />
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- sale image -->
					<div>
						<img
							src="./img/banner/baemin-free-ship.png"
							alt=""
							id="sale-banner"
						/>
					</div>
				</div>
				<!-- ------------------------------bottom ------------------------>
				<!-- cart list -->
				<div class="px-3 max-w-7xl m-auto">
					<h1
						class="sm:text-2xl md:text-3xl lg:text-4xl text-center"
						style="color: var(--primary-1)"
					>
						<i class="fas fa-shopping-cart"></i>
						<span>Giỏ Hàng Của Bạn</span>
					</h1>
					<div class="cartList-container my-24 rounded-2xl p-4">
						<div
							class="sm:hidden md:hidden lg:grid grid-cols-5 max-w-full mx-auto font-bold border-b border-b-gray-400 pb-4"
						>
							<div>Sản phẩm</div>
							<div>Đơn giá</div>
							<div>Số lượng</div>
							<div>Thành tiền</div>
							<div>Thao tác</div>
						</div>
						<!-- product list -->
						<div
							class="h-60 overflow-y-scroll overflow-x-hidden product-list sm:my-1 md:my-2 lg:my-5"
							id="product-list"
						>
							<!-- products here -->
						</div>
						<!-- total amount -->
						<div class="flex gap-3 font-bold pt-4 border-t border-t-gray-400">
							<div class="">Thành tiền:</div>
							<div id="total-amount">0</div>
						</div>
					</div>
				</div>
				<button
					id="booking-submit"
					class="px-12 py-5 block mx-auto my-14 text-white text-xl rounded-lg"
					style="background: var(--primary-1)"
				>
					Đặt hàng
				</button>
				<div
					class="fixed w-full h-full top-0 left-0 flex justify-center items-center invisible"
					id="booking-message"
					style="background-color: rgb(0, 0, 0, 0.5)"
				>
					<div
						class="max-w-3xl h-60 px-10 rounded-xl shadow-gray-400 bg-white flex justify-center items-center text-2xl"
						id="message-box"
						style="box-shadow: 0px 0px 10px gray"
					>
						<!-- booking successfully -->
						<div class="text-center hidden" id="success">
							<i class="fas far fa-check-circle text-green-500 text-8xl"></i>
							<span class="block mt-6">Cảm ơn bạn đã đặt hàng !</span>
						</div>
						<!-- booking fail -->
						<div class="text-center hidden" id="error">
							<i class="fas fa-times-circle text-8xl text-red-600"></i>
							<span class="block mt-6">Đặt hàng không thành công !</span>
						</div>
					</div>
				</div>
			</main>
			<!-- footer -->
			<footer
				class="text-white py-14"
				style="background-color: var(--primary-2)"
			>
				<!-- html code is pushed from js file -->
			</footer>
		</div>
		<!-- push fixed component into html document -->
		<script src="./js/fixedComponent.js"></script>

		<!-- validate form -->
		<script src="./js/validate.js"></script>
		<!-- push product into cart-->
		<script src="./js/booking.js"></script>
	</body>
</html>
